<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="banktitle">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login Credentials</h4>
            <input type="text" name="" id="" class="form-control" placeholder="Email">
            <br>
            <input type="password" name="" id="" class="form-control" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Login</button>
        </div>
    </div>

    <div id="transaction-area">
        <div id="calculation" class="row d-flex justify-content-around">
            <div class="col-3 bg-primary calc">
                <h5>Deposit</h5>
                <h2>$<span id="deposit">00</span></h2>
            </div>
            <div class="col-3 bg-secondary calc">
                <h5>Withdraw</h5>
                <h2>$<span id="withdraw">00</span></h2>
            </div>
            <div class="col-3 bg-danger calc">
                <h5>Balance</h5>
                <h2>$<span id="balance">1240</span></h2>
            </div>
        </div>
        <div id="cashier" class="row d-flex justify-content-around">
            <div class="col-5 calc2">
                <h4>Deposit</h4>
                <input type="number" name="" id="deposit-money" class="form-control" placeholder="$ money you want to deposit">
                <br>
                <button id="deposit-btn" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-5 calc2">
                <h4>Withdraw</h4>
                <input type="number" name="" id="withdraw-money" class="form-control" placeholder="$ money you want to withdraw">
                <br>
                <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
            </div>

        </div>
    </div>

    <script>
        //login area code
        var balance = document.getElementById('balance');
        var loginBtn = document.getElementById('login-btn');
        loginBtn.addEventListener('click', function () {
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        })

        //universal use balance code

        var balance = document.getElementById('balance');
        var balanceMoney = balance.innerText;
        balanceMoney = parseFloat(balanceMoney);

        //function to catch input numbers

        function amountNumber(id){
            var amountValue = document.getElementById(id).value;
            amountNum = parseFloat(amountValue);
            document.getElementById(id).value = '';
            return amountNum;
        }

        //deposit amount code

        var depositButton = document.getElementById('deposit-btn');
        depositButton.addEventListener('click', function(){
            var depositMoney = amountNumber('deposit-money');
            var deposit = document.getElementById('deposit');
            var depositBalance = deposit.innerText;
            depositBalance = parseFloat(depositBalance);
            depositBalance = depositMoney + depositBalance;
            balanceMoney = depositMoney + balanceMoney;
            deposit.innerText = depositBalance;
            balance.innerText = balanceMoney;
        })

        //withdraw amount code

        var withdrawButton = document.getElementById('withdraw-btn');
        withdrawButton.addEventListener('click', function(){
            var withdrawMoney = amountNumber('withdraw-money');
            var withdraw = document.getElementById('withdraw');
            var withdrawBalance = withdraw.innerText;
            withdrawBalance = parseFloat(withdrawBalance);
            withdrawBalance = withdrawMoney + withdrawBalance;
            balanceMoney = balanceMoney - withdrawMoney;
            withdraw.innerText = withdrawBalance;
            balance.innerText = balanceMoney;
        })
    </script>
</body>

</html>
